<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    
    <div id="main">
        <div id="loginpage">
            <h6>Designed By A D I T Y A </h6>
            <h1>facebook</h1>
            <h3>Facebook helps you connect and share <br> with the people in your life.</h3>
            <h5><b>Create a Page </b>for a celebrity, brand or business.</h5>
           
            <div id="loginbox">
                <input id="password" type="password" placeholder="Password">
                <input id="email" type="text" placeholder="Email address or phone number">
                <button id="login">Log In</button>
                <button id="newaccount">Create New Account</button>
                <h5>Forgotten Password?</h5>
                <div id="line"></div>
            </div>
        </div>
        <div id="newfeeds">
            <div id="navbar">
                <img id="logo" src="Facebook_f_logo_(2021).svg.png" alt="">
                <input id="search" type="text" placeholder="Search Facebook">
                <div id="icons">
                    <i class="ri-home-2-line"></i>
                    <i class="ri-parent-line"></i>
                    <i class="ri-movie-line"></i>
                    <i class="ri-store-2-line"></i>
                    <i class="ri-team-fill"></i>
                
                    
                </div>
            </div>
        </div>
        

    </div>





    <script src="script.js"></script>
</body>
</html>
